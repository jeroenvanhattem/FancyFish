<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Servlet</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
<center>
    <h1>Java Servlet</h1>
    <p>This is the beginning to this Java Servlet</p>

    <h2>Select the type of liquor</h2>
    <form method="post" action="SelectLiquor" class="form">
        <select name="type" size="1">
            <option>Wine</option>
            <option>Whiskey</option>
            <option>Beer</option>
        </select>
        <input type="submit">
    </form>
</center>
</body>
</html>
